---
- hosts: all
  roles:
    - role: repos
    - role: ssh
    - role: sudo
    - role: geerlingguy.docker
  post_tasks:
    - name: install base utilities
      become: true
      become_user: root
      apt:
        name:
          - vim
          - htop
          - git
          - nfs-common
          - rsync
          - net-tools
          - unzip
          - zip
          - dnsutils
          - ntp
          - curl
          - iotop
          - ripgrep
          - fd-find
        state: present
